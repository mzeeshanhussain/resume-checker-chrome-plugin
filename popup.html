<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            min-width: 300px;
            min-height: 400px;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #uploadResume, #saveApiKey, #clearData, #analyzeText {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        #clearData {
            background-color: #FF5733;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
        }

        #resumeContentContainer {
            display: none;
            max-height: 200px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            background-color: #f9f9f9;
        }

        /* Modal styling */
        #resultModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        #modalContent {
            background-color: white;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        #closeModal {
            float: right;
            font-size: 20px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
        }

        #closeModal:hover, #closeModal:focus {
            color: black;
            text-decoration: none;
        }

        /* Improved form structure */
        div {
            margin-bottom: 20px;
        }
        
        label {
            font-weight: bold;
        }
        
    </style>
    <script src="libs/pdf.min.js" defer></script>
    <script src="popup.js" defer></script>
</head>
<body>
    <h1>Resume Checker</h1>

    <!-- Upload Resume Section -->
    <div>
        <button id="uploadResume">Upload Resume in PDF</button>
        <input type="file" id="resumeFile" style="display: none;">
    </div>

    <!-- Scrollable Container for Resume Content -->
    <div id="resumeContentContainer"></div>

    <!-- Enter Job Description -->
    <div id="jdcontaner">
        <label for="jobDescriptionInput">Paste Job Description:</label>
        <textarea id="jobDescriptionInput" placeholder="Paste the Job Description here..."></textarea>
    </div>

    <!-- Enter API Key Section -->
    <div>
        <label for="apiKeyInput">Enter your ChatGPT API Key:</label>
        <input type="text" id="apiKeyInput" placeholder="API Key" />
        <button id="saveApiKey">Save API Key</button>
    </div>

    <!-- Analyze Button -->
    <div>
        <button id="analyzeText">Analyze with ChatGPT</button>
    </div>

    <!-- Clear Data Button -->
    <div>
        <button id="clearData">Clear Data</button>
    </div>

    <!-- Modal for Results -->
    <div id="resultModal">
        <div id="modalContent">
            <span id="closeModal">&times;</span>
            <h2>Analysis Results</h2>
            <div id="analysisResult"></div>
        </div>
    </div>
</body>
</html>
